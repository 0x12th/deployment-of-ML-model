<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Предсказание сегмента</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <div class="container__item">
            <form class="form" action="{{ url_for('predict')}}" method="post">
                <input class="form__field" type="text" name="age" placeholder="Возраст, лет" required="required" />
                <input class="form__field" type="text" name="driving_experience" placeholder="Стаж вождения, лет" required="required" />
                <input class="form__field" type="text" name="unprofitableness" placeholder="Убыточность, %" required="required" />
                <input class="form__field" type="text" name="salary" placeholder="Уровень заработной платы, руб/год" required="required" />
                <button type="submit" class="btn btn-primary btn-block btn-large">Узнать сегмент</button>
            </form>
            <br>
            <br>
            <div class="result">{{ prediction_text }}</div>
        </div>
    </div>
</body>
</html>
